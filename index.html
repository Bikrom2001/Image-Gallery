<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Horizontal Scrolling Image Gallery</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="gallery-warp">
      <img id="backBtn" src="images/back.png" alt="back" />
      <div class="Gallery">
        <div>
          <span
            ><img src="images/image-1.png" alt="image" loading="lazy"
          /></span>
          <span
            ><img src="images/image-2.png" alt="image" loading="lazy"
          /></span>
          <span
            ><img src="images/image-3.png" alt="image" loading="lazy"
          /></span>
        </div>
        <div>
          <span
            ><img src="images/image-4.png" alt="image" loading="lazy"
          /></span>
          <span
            ><img src="images/image-5.png" alt="image" loading="lazy"
          /></span>
          <span
            ><img src="images/image-6.png" alt="image" loading="lazy"
          /></span>
        </div>
      </div>
      <img id="nextBtn" src="images/next.png" alt="next" />
    </div>
    <script src="main.js"></script>
  </body>
</html>
